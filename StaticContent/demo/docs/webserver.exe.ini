[ABOUT]
VERSION=1.4.0.1

[ADAPTERS]
PCI\E1Q51CE62=ETHERNET-X2
PCI\E1Q51CE63=ETHERNET-X3

[CODESYS]
CONFIGFILE=\Windows\Parker\CoDeSys\CODESYSControl.cfg

[LANGUAGE]
CUSTOM_GLOBALIZATION_FOLDER=\Hard Disk\Project\Web\Globalization
SUPPORTED=en,fr,de
DEFAULT=en

[LOGFILES]
MAXFILES=2
MAXSIZE=32767

[LOGIN]
INACTIVITYTIMEOUT=300
SESSIONTIMEOUT=600
SESSIONSFILE=\Hard Disk\project\Web\Sessions.json

[MEMORY]
REFRESHRATE=5000

[STARTUP]
TIMEOUTINTERVAL=5
TIMEOUTLOGGING=15
TIMEOUTMAXIMUM=0
WAITFOREVENTTIMEOUT=120

[SUPPORT]
DEBUGLEVEL=2

[WEBSERVER]
CONFIGFILE=\Windows\Parker\Web\WebServer.exe.config
USESSL=false
DEFAULTPORT=81

[XPRESS]
XPRESS_PROJECT_FOLDER=\Hard Disk\Project
XPRESS_TEMP_FOLDER=\Windows\Parker\Xpress
PROJECTLOADTIMEOUT=30

