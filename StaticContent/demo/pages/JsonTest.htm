	<link rel="stylesheet" type="text/css" href="../../themes/base/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="../../grid/slick.grid.css" />
	<link rel="stylesheet" type="text/css" href="../../grid/slick-default-theme.css" />

	<script type="text/javascript" src="../../scripts/jquery.js"> </script>
	<script type="text/javascript" src="../../scripts/moment.js"> </script>

	<script type="text/javascript" src="../../grid/slick.core.js"> </script>
	<script type="text/javascript" src="../../grid/slick.grid.js"> </script>

<body>
	<div>
		<h1>
			jQuery JSON Test</h1>
		<button id="back" class="demo ui-button ui-corner-all ui-widget" title="Click to go back to the start page.">
			&laquo; Back</button>
		<button id="run" class="demo ui-button ui-corner-all ui-widget" style="width: 150px;" title="Click to request data be retrieved from the server and loaded into the grid below.">

	</div>
	<div id="secGrid" style="border: thin solid #808080; height: 260px; width: 800px;">
	</div>
	<div style="margin-top: 5px;">
		<button id="collapseAll" class="demo ui-button ui-corner-all ui-widget" title="Click to collapse all the rows in the grid above.">
			Collapse all Groups</button>&nbsp;
		<button id="expandAll" class="demo ui-button ui-corner-all ui-widget" title="Click to expand all the rows in the grid above.">
			Expand all Groups</button>
	</div>
