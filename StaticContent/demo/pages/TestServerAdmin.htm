<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="content-type" content="text/html"/>
		<meta charset="utf-8"/>
		<meta http-equiv="pragma" content="no-cache, no-store"/>
		<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate"/>
		<title>Test Server Admin</title>
		<link rel="stylesheet" href="../../themes/base/jquery-ui.css"/>
		<link rel="stylesheet" href="../themes/demo.css"/>
		<style type="text/css"></style>
		<script type="text/javascript" src="../../scripts/jquery.js"></script>
		<script type="text/javascript" src="../../scripts/ui/jquery-ui.js"></script>
		<script type="text/javascript" src="../scripts/demo.js"></script>
	</head>
	<body>
		<div>
			<h1>Test Server Administration</h1>
			<button type="button" id="back" class="demo ui-button ui-corner-all ui-widget" title="Go Back">&laquo;Back</button>
			<button type="button" id="clearscreen" class="demo ui-button ui-corner-all ui-widget" title="Clear Test Server Window" style="width: 15em;">Clear Test Server Window</button>
			<p>This page is used for providing some Test Server Administration features.</p>
			<div class="block"></div>
			<div class="block"></div>
		</div>
		<div class="row2">
			<a id="getAbout" href="javascript:;" class="cell" title="Get About HTML.">Get About Html</a>
		</div>
		<div class="row2">
			<a id="getJson" href="javascript:;" class="cell" title="Get some JSON.">Get JSON</a>
		</div>
		<div class="row2">
			<a id="getArray" href="javascript:;" class="cell" title="Get an Array.">Get Array</a>
		</div>
		<div class="row2">
			<a id="getVersion" href="javascript:;" class="cell" title="Get the versions of each module referenced in this project's package.json file.">Get Module Versions</a>
		</div>
		<textarea id="response" rows="5" style="width:40em;height:26em;flex-wrap:nowrap;"></textarea>
		<!-- <div class="row2">
			<a id="xxx" href="javascript:;" class="cell" title="Do something">Do Something</a>
		</div> -->
		<script>
			$("#back").on("click", function() {
				DEMO.goHome();
			});

			$("#getAbout").on("click", function() {
				doGet("/test/about", foo);
			});

			$("#getJson").on("click", function() {
				doGet("/test/json", foo);
			});

			$("#getArray").on("click", function() {
				doGet("/test/array", foo);
			});

			$("#getVersion").on("click", function() {
				doGet("/test/version?module=morgan", foo);
			});

			$("#clearscreen").on("click", function() {
				doGet("/test/clear", foo);
			});

			function doGet(url, callback) {
				$("textarea#response").val("");
				$.ajax({
					type: "GET",
					url: url,
					dataType: null,
					async: true,
					cache: false,
					success: function(e) {
						callback(e);
					},
					error: function(jqXHR) {
						callback(jqXHR.status);
					}
				});
			}
			function foo(data) {
				// use your data here
				//$("textarea#response").val(JSON.stringify(data));
				$("textarea#response").val(data);
			}
			;</script>
	</body>
</html>
