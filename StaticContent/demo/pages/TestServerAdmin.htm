<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache, no-store" />
	<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
	<title>Test Server Admin</title>
	<link rel="stylesheet" href="../../themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="../themes/demo.css" />
	<link rel="stylesheet" href="../themes/testserver-admin.css" />
	<style type="text/css"></style>
	<script type="text/javascript" src="../../scripts/jquery.js"></script>
	<script type="text/javascript" src="../../scripts/ui/jquery-ui.js"></script>
	<script type="text/javascript" src="../scripts/demo.js"></script>
	<script type="text/javascript" src="../scripts/testserver-admin.js"></script>
</head>
<body>
	<div>
		<h1>Test Server Administration</h1>
		<button type="button" id="back" class="demo ui-button ui-corner-all ui-widget" title="Go Back">&laquo;Back</button>
		<button type="button" id="clearscreen" class="demo ui-button ui-corner-all ui-widget" title="Clear Test Server Window">Clear Test Server Window</button>
		<p>This page is used for providing some Test Server Administration features.</p>
	</div>
	<div class="row2">
		<a id="getAbout" href="javascript:;" class="cell" title="Get About HTML.">Get About Html</a>
	</div>
	<div class="row2">
		<a id="getJson" href="javascript:;" class="cell" title="Get some JSON.">Get JSON</a>
	</div>
	<div class="row2">
		<a id="getArray" href="javascript:;" class="cell" title="Get an Array.">Get Array</a>
	</div>
	<div class="row2">
		<a id="getVersion" href="javascript:;" class="cell" title="Get the versions of each module referenced in this project's package.json file.">Get Module Versions</a>
	</div>
	<div id="resizeGifDiv" class="row2">
		<a id="resizeGif" href="javascript:;" class="cell" title="Resize GIF">Resize GIF</a>
		<textarea id="jsonText" rows="5" spellcheck="false" title="base64string for testing gif-resize"></textarea>
	</div>
	<div class="container">
		<textarea id="response" spellcheck="false" title="Shows the response received from the NodeJS Test Server"></textarea>
	</div>
</body>
</html>
