<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jQuery UI Standard Dialog</title>
		<link rel="stylesheet" type="text/css" href="../../themes/base/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="../themes/demo.css" />
		<script type="text/javascript" src="../../scripts/jquery.js"></script>
		<script type="text/javascript" src="../../scripts/ui/jquery-ui.js"></script>
		<script type="text/javascript" src="../scripts/demo.js"></script>
		<script type="text/javascript" src="../scripts/standarddialog.js" defer></script>
	</head>

	<body>
		<form action="">
			<div>
				<h1>jQuery UI Standard Dialog</h1>
				<button type="button" id="back" class="demo ui-button ui-corner-all ui-widget">Back</button>
				<button type="button" id="run" class="demo ui-button ui-corner-all ui-widget">Show...</button>
			</div>
			<div class="demo-description">
				<p>This demo displays a standard modal dialog requiring input from the user.</p>
				<p>Clicking the <b>OK</b> button in the dialog displays a message using window.alert</p>
			</div>
			<div id="testdlg1" title="jQuery UI Dialog">
				<p>This is jQuery Dialog1</p>
			</div>
			<div id="testdlg2" title="jQuery UI Dialog2">
				<p>This is jQuery Dialog2</p>
			</div>
		</form>
		<script type="text/javascript"></script>
	</body>
</html>
